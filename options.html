<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Muslim's Navigator Settings</title>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <main class="settings">
      <h1>Muslim's Navigator</h1>
      <p class="subtitle">Configure location and calculation method.</p>

      <section class="panel">
        <h2>Location</h2>
        <div class="field">
          <label for="locationMode">Mode</label>
          <select id="locationMode">
            <option value="geo">Use browser location</option>
            <option value="city">Use city & country</option>
          </select>
        </div>
        <div class="field">
          <label for="city">City</label>
          <input id="city" type="text" placeholder="Tashkent" />
        </div>
        <div class="field">
          <label for="country">Country</label>
          <input id="country" type="text" placeholder="Uzbekistan" />
        </div>
      </section>

      <section class="panel">
        <h2>Calculation</h2>
        <div class="field">
          <label for="method">Prayer Time Method</label>
          <select id="method"></select>
        </div>
        <div class="field">
          <label for="school">Asr School</label>
          <select id="school">
            <option value="0">Shafi</option>
            <option value="1">Hanafi</option>
          </select>
        </div>
        <div class="field">
          <label for="hijriAdjustment">Hijri date adjustment (days)</label>
          <input id="hijriAdjustment" type="number" min="-2" max="2" />
        </div>
      </section>

      <button id="save" class="primary">Save Settings</button>
      <p id="status" class="status"></p>
    </main>

    <script src="options.js"></script>
  </body>
</html>
